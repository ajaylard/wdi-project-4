<div class="row">
  <div class="col-md-6">
    <div class="mysuppers-pic"></div>
  </div>
  <div class="col-md-6">
  <h1>My Suppers</h1>
  <hr />
  <ul>
    <li ng-repeat="supper in usersSuppers.user.user.suppers">
      <ul>
        <li><h2><a ui-sref="suppersShow({ id: supper._id })">{{ supper.title }}</a></h2></li>
        <hr />
      </ul>
    </li>
  </ul>
</div>
</div>
